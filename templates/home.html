<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Predictions</title>

  <!-- Bootstrap CSS (simple include) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background-color: #f5f5f5;
    }
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h1 class="text-center mb-4">Diabetes Predictions</h1>

      <form action="{{ url_for('predict') }}" method="post">
        <div class="mb-3">
          <label class="form-label">Age</label>
          <input type="number" name="age" class="form-control" placeholder="Age" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Sex (0/1)</label>
          <input type="number" name="sex" class="form-control" placeholder="Sex" required>
        </div>

        <div class="mb-3">
          <label class="form-label">BMI</label>
          <input type="number" step="0.01" name="bmi" class="form-control" placeholder="BMI" required>
        </div>

        <div class="mb-3">
          <label class="form-label">BP</label>
          <input type="number" name="bp" class="form-control" placeholder="Blood Pressure" required>
        </div>

        <div class="mb-3">
          <label class="form-label">S1</label>
          <input type="number" step="0.01" name="s1" class="form-control" placeholder="S1" required>
        </div>

        <div class="mb-3">
          <label class="form-label">S2</label>
          <input type="number" step="0.01" name="s2" class="form-control" placeholder="S2" required>
        </div>

        <div class="mb-3">
          <label class="form-label">S3</label>
          <input type="number" step="0.01" name="s3" class="form-control" placeholder="S3" required>
        </div>

        <div class="mb-3">
          <label class="form-label">S4</label>
          <input type="number" step="0.01" name="s4" class="form-control" placeholder="S4" required>
        </div>

        <div class="mb-3">
          <label class="form-label">S5</label>
          <input type="number" step="0.01" name="s5" class="form-control" placeholder="S5" required>
        </div>

        <div class="mb-3">
          <label class="form-label">S6</label>
          <input type="number" step="0.01" name="s6" class="form-control" placeholder="S6" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Predict
        </button>
      </form>

      {% if prediction_text %}
        <div class="alert alert-info mt-4" role="alert">
          {{ prediction_text }}
        </div>
      {% endif %}
    </div>
  </div>

  <!-- Bootstrap JS (optional, for future use) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
